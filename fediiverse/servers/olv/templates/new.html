<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
<html>
<head>
	<link rel="stylesheet" href="/static/styles/reset.css">
	<link rel="stylesheet" href="/static/styles/icons.css">
	<link rel="stylesheet" href="/static/styles/style.css">
	<link rel="stylesheet" href="/static/styles/renderedText.css">
	<link rel="stylesheet" href="/static/styles/new.css">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<script src="/static/scripts/movingBackground.js"></script>
	<script src="/static/scripts/external/promise.min.js"></script>
	<script src="/static/scripts/external/fetch.min.js"></script>
	<script src="/static/scripts/new.js"></script>
	<script src="/static/scripts/gfetch.js"></script>
	<script src="/static/scripts/select.js"></script>
	<script src="/static/scripts/toolbar.js"></script>
	<script src="/static/scripts/context-navigation.js"></script>
	<script src="/static/scripts/live-timestamp.js"></script>
	<script src="/static/scripts/keys.js"></script>
</head>
<body>
	<div class="content">
		<div class="new-header">
			<!-- reply-to here -->
		</div>
		<form class="new" id="new" method="post" enctype="multipart/form-data">
			<textarea
				id="content"
				name="content"
				placeholder="What's on your mind?"
				class="new__textarea"
			></textarea>
  			<input id="visibility" name="visibility" type="hidden" value="public" />
			<input id="sketch" name="sketch" type="hidden" />
			<input id="reply_to" name="reply_to" type="hidden" />
			<input id="content_warning" name="content_warning" type="hidden" />

			<div class="new__buttons">
				<button type="button" id="new__visibility-button" class="status__action" data-text="true" onclick="changeVisibility();">
					<div class="status__action-inner">
						<div class="icon" icon="err"></div>
						<span class="status__action-label">?</span>
					</div>
				</button>
				<button type="button" id="new__content-warning-button" class="status__action" onclick="onContentWarningButtonClicked();">
					<div class="status__action-inner">
						<div class="icon" icon="warning"></div>
					</div>
				</button>
				<button type="button" id="new__sketch-button" class="status__action" onclick="onSketchButtonClicked();">
					<div class="status__action-inner">
						<div class="icon" icon="draw"></div>
					</div>
				</button>
				<button type="button" id="new__screenshot-button" class="status__action" onclick="onScreenshotButtonClicked(this);">
					<div class="status__action-inner">
						<div class="icon" icon="screenshot"></div>
					</div>
				</button>
				<div id="sap-icon-bubble">
					<img src="?" id="sap-icon">
				</div>

				<!-- spacer -->
				<div style="display: block; -webkit-box-flex: 1;"></div>
				<button type="submit" id="new__post-button" class="status__action" data-active="true" data-text="true">
					<div class="status__action-inner">
						Post
					</div>
				</button>
			</div>
		</form>
	</div>
</body>
</html>
