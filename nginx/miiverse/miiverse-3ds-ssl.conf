ssl_certificate "../cert/leaf_cert.pem";
ssl_certificate_key "../cert/leaf_key.pem";
ssl_session_timeout 1d;
ssl_session_cache shared:MozSSL:10m;
ssl_session_tickets off;

ssl_ciphers 'ALL@SECLEVEL=0';
